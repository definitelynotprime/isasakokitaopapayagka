<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Will you be my Valentine?</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px 60px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
      position: relative;
    }

    .art {
      width: 160px;
      margin: 0 auto 14px;
      display: block;
      border-radius: 50%;
      object-fit: contain;
      background: #fff;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .button-zone {
      position: relative;
      width: 100%;
      height: 160px;
      margin-top: 16px;
    }

    /* RESET BUTTON DEFAULTS */
    button {
      all: unset;
      display: inline-block;
      padding: 16px 26px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      text-align: center;
    }

    /* YES ‚Äî BIG + LEFT */
    .yes-wrap {
      position: absolute;
      left: 30%;
      top: 50%;
      transform: translate(-50%, -50%) scale(3.2);
      transform-origin: center;
      z-index: 2;
    }

    #yesBtn {
      background: var(--yes);
      color: #fff;
    }

    #yesBtn:hover {
      background: var(--yesHover);
    }

    /* NO ‚Äî DOUBLED SIZE (BUT STILL SMALLER THAN YES) */
    #noBtn {
      position: absolute;
      top: 50%;
      left: 62%;
      transform: translateY(-50%);
      padding: 16px 28px;   /* ‚¨ÖÔ∏è doubled */
      font-size: 18px;      /* ‚¨ÖÔ∏è doubled */
      background: #e5e7eb;
      color: #111827;
      z-index: 3;
    }

    /* HINT ‚Äî WITH EXTRA SPACE (2√ó SHIFT+ENTER EFFECT) */
    .hint {
      margin-top: 28px;   /* ‚¨ÖÔ∏è extra vertical space */
      font-size: 13px;
      opacity: .7;
    }

    /* EFFECTS */
    .fire { animation: recoil .25s ease-out; }

    @keyframes recoil {
      0% { transform: translateX(0); }
      30% { transform: translateX(-8px); }
      60% { transform: translateX(6px); }
      100% { transform: translateX(0); }
    }

    .shake { animation: shake .3s linear; }

    @keyframes shake {
      0% { transform: translate(0); }
      25% { transform: translate(-8px, 6px); }
      50% { transform: translate(8px, -6px); }
      75% { transform: translate(-6px, -4px); }
      100% { transform: translate(0); }
    }

    .flash {
      position: absolute;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, rgba(255,255,255,.9), rgba(255,255,255,0));
      border-radius: 50%;
      top: 85px;
      right: 140px;
      opacity: 0;
      pointer-events: none;
    }

    .flash.active { animation: flash .15s ease-out; }

    @keyframes flash {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .fireworks {
      width: min(380px, 90vw);
      margin: 0 auto;
      display: block;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <main class="card">
    <div class="flash" id="flash"></div>

    <img id="mainArt" class="art" src="me-calm.png" alt="Valentine" />

    <h1>MLCVL will you be my valentine?</h1>

    <section class="button-zone" id="zone">
      <div class="yes-wrap">
        <button id="yesBtn">Yes</button>
      </div>
      <button id="noBtn">No</button>
    </section>

    <div class="hint">‚ÄúNo‚Äù seems a bit shy üòà</div>

    <section class="result" id="result">
      <h2>YAY! üéâ</h2>
      <img
        class="fireworks"
        src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif"
        alt="Fireworks"
      />
    </section>
  </main>

  <audio id="pewSound" src="pew.mp3" preload="auto"></audio>

  <script>
    const art = document.getElementById("mainArt");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const flash = document.getElementById("flash");
    const pew = document.getElementById("pewSound");
    const zone = document.getElementById("zone");
    const result = document.getElementById("result");

    const calmImg = "me-calm.png";
    const fireImg = "me-fire.png";

    let firing = false;
    let accepted = false;

    function fireGun() {
      if (firing || accepted) return;
      firing = true;

      art.src = fireImg;
      art.classList.add("fire");
      document.body.classList.add("shake");
      flash.classList.add("active");

      pew.currentTime = 0;
      pew.play().catch(() => {});

      setTimeout(() => {
        art.src = calmImg;
        art.classList.remove("fire");
        document.body.classList.remove("shake");
        flash.classList.remove("active");
        firing = false;
      }, 300);
    }

    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      let newLeft = (b.left - z.left) + dx * 150;
      let newTop  = (b.top - z.top) + dy * 150;

      noBtn.style.left = clamp(newLeft, 0, z.width - b.width) + "px";
      noBtn.style.top  = clamp(newTop, 0, z.height - b.height) + "px";
    }

    zone.addEventListener("pointermove", e => {
      if (accepted) return;
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 140) moveNo(e.clientX, e.clientY);
    });

    noBtn.addEventListener("click", e => {
      e.preventDefault();
      fireGun();
    });

    yesBtn.addEventListener("click", () => {
      accepted = true;
      zone.style.display = "none";
      result.style.display = "block";

      confetti({
        particleCount: 300,
        spread: 140,
        origin: { y: 0.6 }
      });
    });
  </script>
</body>
</html>
