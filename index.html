<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Will you be my Valentine?</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #0b0f1a;
      --bg2: #141a2e;
      --card: #0f172acc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
      --text: #e5e7eb;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: url("bg.png") center / cover no-repeat;
      font-family: system-ui, sans-serif;
      color: var(--text);
      overflow: hidden;
      padding: 16px;
    }

    /* BAT-SIGNAL HEART */
    .bat-signal {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 50% 30%,
          rgba(255,59,122,.28) 0%,
          rgba(255,59,122,.18) 14%,
          transparent 38%);
      pointer-events: none;
      z-index: 0;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px 50px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.5);
      position: relative;
      z-index: 1;
    }

    .art {
      width: 160px;
      margin: 0 auto 14px;
      display: block;
      object-fit: contain;
      background: transparent;
      filter: drop-shadow(0 10px 30px rgba(255,59,122,.35));
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 22px;
    }

    .button-zone {
      position: relative;
      width: 100%;
      height: 130px;
    }

    button {
      all: unset;
      display: inline-block;
      font-weight: 800;
      border-radius: 999px;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.45);
      text-align: center;
    }

    #yesBtn {
      position: absolute;
      left: 28%;
      top: 50%;
      transform: translate(-50%, -50%);
      padding: 28px 68px;
      font-size: 30px;
      background: var(--yes);
      color: #fff;
    }

    #yesBtn:hover {
      background: var(--yesHover);
    }

    #noBtn {
      position: absolute;
      left: 55%;
      top: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 22px;
      font-size: 15px;
      background: #1f2937;
      color: #e5e7eb;
    }

    .hint {
      margin-top: 28px;
      font-size: 13px;
      opacity: .7;
    }

    .fire { animation: recoil .25s ease-out; }
    @keyframes recoil {
      0% { transform: translateX(0); }
      30% { transform: translateX(-6px); }
      60% { transform: translateX(6px); }
      100% { transform: translateX(0); }
    }

    .shake { animation: shake .3s linear; }
    @keyframes shake {
      0% { transform: translate(0); }
      25% { transform: translate(-6px, 4px); }
      50% { transform: translate(6px, -4px); }
      75% { transform: translate(-4px, -3px); }
      100% { transform: translate(0); }
    }

    .flash {
      position: absolute;
      width: 70px;
      height: 70px;
      background: radial-gradient(circle, rgba(255,255,255,.9), rgba(255,255,255,0));
      border-radius: 50%;
      top: 80px;
      right: 150px;
      opacity: 0;
      pointer-events: none;
    }

    .flash.active { animation: flash .15s ease-out; }
    @keyframes flash {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .fireworks {
      width: min(360px, 90vw);
      margin: 0 auto;
      display: block;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <div class="bat-signal"></div>

  <main class="card">
    <div class="flash" id="flash"></div>

    <img id="mainArt" class="art" src="me-calm.png" alt="Valentine" />

    <h1>
      MLCVL will you be my valentine?<br>
      <span style="font-size:16px; opacity:.65;">
        Gotham called‚Ä¶ it‚Äôs for you ü¶á‚ù§Ô∏è
      </span>
    </h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <div class="hint" id="hint">‚ÄúNo‚Äù seems a bit shy üòà</div>

    <section class="result" id="result">
      <h2>YAY! üéâ</h2>
      <img
        class="fireworks"
        src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif"
        alt="Fireworks"
      />
    </section>
  </main>

  <audio id="pewSound" src="pew.mp3" preload="auto"></audio>

  <script>
    const art = document.getElementById("mainArt");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const flash = document.getElementById("flash");
    const pew = document.getElementById("pewSound");
    const zone = document.getElementById("zone");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    const calmImg = "me-calm.png";
    const fireImg = "me-fire.png";
    const kawaiiImg = "me-kawaii.png";

    let firing = false;
    let accepted = false;

    function fireGun() {
      if (firing || accepted) return;
      firing = true;

      art.src = fireImg;
      art.classList.add("fire");
      document.body.classList.add("shake");
      flash.classList.add("active");

      pew.currentTime = 0;
      pew.play().catch(() => {});

      setTimeout(() => {
        art.src = calmImg;
        art.classList.remove("fire");
        document.body.classList.remove("shake");
        flash.classList.remove("active");
        firing = false;
      }, 300);
    }

    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      let newLeft = (b.left - z.left) + dx * 120;
      let newTop  = (b.top - z.top) + dy * 120;

      noBtn.style.left = clamp(newLeft, 0, z.width - b.width) + "px";
      noBtn.style.top  = clamp(newTop, 0, z.height - b.height) + "px";
    }

    zone.addEventListener("pointermove", e => {
      if (accepted) return;
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 120) moveNo(e.clientX, e.clientY);
    });

    noBtn.addEventListener("click", e => {
      e.preventDefault();
      fireGun();
    });

    yesBtn.addEventListener("click", () => {
      accepted = true;

      art.src = kawaiiImg;
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";

      confetti({
        particleCount: 200,
        spread: 120,
        shapes: ['heart'],
        colors: ['#ff3b7a', '#ff6b9a', '#ffffff'],
        origin: { y: 0.6 }
      });
    });
  </script>
</body>
</html>
