<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
      position: relative;
    }

    /* IMAGE ‚Äî NO GLOW */
    .art {
      width: min(170px, 55vw);
      margin: 0 auto 14px;
      display: block;
      border-radius: 50%;
      object-fit: contain;
      background: #fff;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    /* FIRE / SHAKE */
    .fire {
      animation: recoil 0.25s ease-out;
    }

    @keyframes recoil {
      0% { transform: translateX(0); }
      30% { transform: translateX(-8px); }
      60% { transform: translateX(6px); }
      100% { transform: translateX(0); }
    }

    .shake {
      animation: shake 0.3s linear;
    }

    @keyframes shake {
      0% { transform: translate(0); }
      20% { transform: translate(-8px, 6px); }
      40% { transform: translate(8px, -6px); }
      60% { transform: translate(-6px, -4px); }
      80% { transform: translate(6px, 4px); }
      100% { transform: translate(0); }
    }

    /* MUZZLE FLASH */
    .flash {
      position: absolute;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, rgba(255,255,255,0.9), rgba(255,255,255,0));
      border-radius: 50%;
      top: 75px;
      right: 150px;
      opacity: 0;
      pointer-events: none;
    }

    .flash.active {
      animation: flash 0.15s ease-out;
    }

    @keyframes flash {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      font-weight: 800;
    }

    /* YES ‚Äî NORMAL */
    #yesBtn {
      left: 18%;
      padding: 16px 26px;
      font-size: 18px;
      background: var(--yes);
      color: #fff;
    }

    #yesBtn:hover { background: var(--yesHover); }

    /* NO ‚Äî SMALLER */
    #noBtn {
      left: 62%;
      padding: 10px 18px;
      font-size: 14px;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .fireworks {
      width: min(380px, 90vw);
      margin: 0 auto;
      display: block;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <div class="flash" id="flash"></div>

    <img id="mainArt" class="art" src="me-calm.png" alt="Valentine" />

    <h1>MLCVL will you be my valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <div class="hint" id="hint">‚ÄúNo‚Äù seems a bit shy üòà</div>

    <!-- RESULT WITH GIF (RESTORED) -->
    <section class="result" id="result">
      <h2>YAY! üéâ</h2>
      <img
        class="fireworks"
        src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif"
        alt="Fireworks"
      />
    </section>
  </main>

  <!-- SOUND -->
  <audio id="pewSound" src="pew.mp3" preload="auto"></audio>

  <script>
    const art = document.getElementById("mainArt");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const flash = document.getElementById("flash");
    const pew = document.getElementById("pewSound");
    const zone = document.getElementById("zone");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    const calmImg = "me-calm.png";
    const fireImg = "me-fire.png";

    let firing = false;
    let accepted = false;

    function fireGun() {
      if (firing || accepted) return;
      firing = true;

      art.src = fireImg;
      art.classList.add("fire");
      document.body.classList.add("shake");
      flash.classList.add("active");

      pew.currentTime = 0;
      pew.play().catch(() => {});

      setTimeout(() => {
        art.src = calmImg;
        art.classList.remove("fire");
        document.body.classList.remove("shake");
        flash.classList.remove("active");
        firing = false;
      }, 300);
    }

    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      let newLeft = (b.left - z.left) + dx * 150;
      let newTop  = (b.top - z.top) + dy * 150;

      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop  = clamp(newTop, 0, z.height - b.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.transform = "none";
    }

    zone.addEventListener("pointermove", e => {
      if (accepted) return;

      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );

      if (d < 140) {
        moveNo(e.clientX, e.clientY);
        fireGun();
      }
    });

    noBtn.addEventListener("click", e => {
      e.preventDefault();
      fireGun();
    });

    document.addEventListener("click", e => {
      if (!e.target.closest("#yesBtn")) fireGun();
    });

    yesBtn.addEventListener("click", () => {
      accepted = true;
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";

      confetti({
        particleCount: 300,
        spread: 140,
        origin: { y: 0.6 }
      });
    });
  </script>
</body>
</html>
